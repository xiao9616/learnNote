<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>

    <!--    设置默认属性-->
    <base target="_blank">
</head>

<body>
<!--标题-->
<h1>title1</h1>
<h2>title2</h2>
<h3>title3</h3>
<h4>title4</h4>
<h5>title5</h5>
<h6>title6</h6>
<!--段落-->
<p>part</p>
<!--文本修饰-->
<!--    强调-->
<strong>strong</strong>
<!--    斜体-->
<em>em</em>
<!--上标文本-->
<p>
    a<sup>2</sup>
</p>

<!--下标文本-->
<p>
    a<sub>2</sub>
</p>
<!--    删除文本-->
<del>delete</del>
<!--插入文本-->
<ins>insert</ins>
<!--图片-->
<p>
    <img src="https://www.apple.com.cn/105/media/us/iphone-se/2020/90024c0f-285a-4bf5-af04-2c38de97b06e/anim/hero-flow/large_2x/flow/flow_018.jpg"
         alt="fail load"
         title="image.jpg"
         width="300"
         height="300"
    >
</p>
<!--连接标签-->
<p>
    <a href="http://www.baidu.com"
       target="_blank"
    >访问百度</a>

    <!--    跳转锚点-->
    <a href="#1">1</a>
    <a href="#2">2</a>
    <a href="#3">3</a>

    <h2 id="1">title1</h2>
    <h2 id="2">title2</h2>
    <h2 id="3">title3</h2>
</p>

<!--特殊字符-->
</p>
&copy;&reg;&lt;&gt;&amp;&yen;&deg;&nbsp;
</p>

<!--块:划分区域-->
<div>
    <h2><a href="#">[gree]-<span style="color: blueviolet">html5</span></a></h2>
    <p>jioocnsaioncaicn</p>
</div>

<div>
    <h2><a href="#">[gree]-<span>html5</span></a></h2>
    <p>jioocnsaioncaicn</p>
</div>

<!--内联：文本修饰-->
<span>

</span>

</body>
</html>
