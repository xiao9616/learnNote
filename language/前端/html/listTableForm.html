<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-table-form</title>
</head>
<body>
<!--无序列表-->
<p>
    <!--type设定样式-->
    <ul type="circle">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</p>

<!--有序列表-->
<p>
    <ol>
        <li>order list1</li>
        <li>order list2</li>
        <li>order list3</li>
    </ol>
</p>

<!--定义列表-->
<p>
    <dl>
        <dt>html</dt>
            <dd>超文本标记语言</dd>
        <dt>css</dt>
            <dd>层叠样式表</dd>
    </dl>
</p>

<!--嵌套列表-->
<p>
    <ul>
        <li>辽宁省
            <ul>
                <li>沈阳</li>
                <li>大连</li>
            </ul>
        </li>

        <li>广东省
            <ul>
                <li>珠海</li>
                <li>深圳</li>
            </ul>
        </li>

    </ul>
</p>

<!--表格-->
<p>
    <table border="1" cellpadding="30" cellspacing="5" align="center" valign="middle">
    <caption>天气预报</caption>
    <tr>
        <th colspan="2">日期</th>
        <th>天气</th>
        <th>出行情况</th>
    </tr>
    <tr>
        <th rowspan="2">2020.5.5</th>
        <th>白天</th>
        <th>晴</th>
        <th>适合出行</th>
    </tr>
    <tr>

        <th>夜晚</th>
        <th>晴</th>
        <th>适合出行</th>
    </tr>
    </table>
</p>

<!--表单-->
<p>
<form action="http://url">
<!--    普通文本-->
    用户名：<input type="text" placeholder="输入用户名">
<!--    密码-->
    密码：<input type="password" placeholder="输入密码">
<!--    复选框-->
    <h2>复选框</h2>
    <input type="checkbox" checked>apple
    <input type="checkbox" checked>bnana
    <input type="checkbox" disabled>orange
<!--    单选框-->
    <h2>单选框</h2>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female
<!--    上传文件-->
    <h2>上传文件</h2>
    <input type="file">
<!--    提交和重置-->
    <h2>提交重置</h2>
    <input type="submit">
    <input type="reset">

<!--    多行文本框-->
    <h2>多行文本框</h2>
    <textarea name="1" id="1" cols="30" rows="10"></textarea>
<!--    下拉菜单-->
    <h2>下拉菜单</h2>
    <select name="2" id="2" size="4">
        <option disabled selected>请选择</option>
        <option >beijing</option>
        <option >zhuhai</option>
        <option >shenzheng</option>
    </select>
    <select multiple>
        <option >请选择</option>
        <option >beijing</option>
        <option >zhuhai</option>
        <option >shenzheng</option>
    </select>

<!--    label-->
    <h2>label映射</h2>
    <input type="radio" name="gender" id="male"><label for="male">male</label>
    <input type="radio" name="gender" id="female"><label for="female">female</label>

</form>
</p>

</body>
</html>
