<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./base.css">
    <title>test</title>
    <!--    样式：-->
    <!--    1.内联样式：直接写在html标签上，style-->
    <!--    2.内部样式：在head中通过style来指定-->
    <!--    3.外部样式：通过.css导入 <link>   @import-->
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            font-size: 30px;

        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

</head>
<body>
<div style="background-color: red">这是一个块，内联样式</div>
<div>这是一个块，内部样式</div>
<div id="div_blue">这是一个块，外部样式</div>
<div class="div_class">class选择器</div>
<div>
    <p>p继承了div</p>
    <footer>cdcd </footer>
    
</div>
</body>
</html>
